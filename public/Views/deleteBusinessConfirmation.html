<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <div class="vh-100 container">
        <div class="container pt-5 h-50 d-flex flex-column justify-content-center align-items-center">
            <img src="https://img.icons8.com/ios/70/fa314a/circled-x.png" />
            <h1 class="mb-4 mt-5">Are you sure?</h1>
            <p class="mb-5">
                Do you really want to delete this business?
            </p>
            <div>
                <button id="confirm-no" class="btn btn-lg"
                    style="background-color: #c1c1c1; color: white; margin-right: 10px;">Cancel</button>
                <button id="confirm-yes" class="btn btn-danger btn-lg" style="margin-left: 10px">Delete</button>
            </div>
        </div>
    </div>

    <script src="../Clients/deleteBusinessClient.js"></script>
</body>

</html>
