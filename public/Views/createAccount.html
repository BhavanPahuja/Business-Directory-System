<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Business Account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"
      integrity="sha512-d4KkQohk+HswGs6A1d6Gak6Bb9rMWtxjOa0IiY49Q3TeFd5xAzjWXDCBW9RS7m86FQ4RzM2BdHmdJnnKRYknxw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <header class="navbar mb-3 ps-2 pe-2" style="background-color: #3ca7be">
      <div style="height: 55px"></div>
    </header>
    <div class="container-sm ps-3 pe-3">
      <h1 class="text-center fw-bolder mt-4">Create New Account</h1>
      <form id="account-creation-form" class="container-fluid mt-4">
        <div class="row justify-content-center pe-2 ps-2">
          <label>User Account Type</label>
          <button
            type="button"
            class="btn btn-outline-secondary dropdown-toggle"
            data-bs-toggle="dropdown"
            id="account-type-field"
          >
            Customer
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" class="Customer">Customer</a></li>
            <li>
              <a class="dropdown-item" class="BusinessOwner">Business Owner</a>
            </li>
          </ul>
        </div>

        <label for="username-field" class="mt-4 ps-2 fs">Username</label>
        <input type="text" id="username-field" class="form-control" />

        <label for="password-field" class="mt-4 ps-2 fs">Password</label>
        <input type="password" id="password-field" class="form-control" />

        <label for="password-field-verify" class="mt-4 ps-2 fs"
          >Re-enter your password</label
        >
        <input
          type="password"
          id="password-field-verify"
          class="form-control"
        />

        <div
          class="submit-cont d-flex flex-column align-items-center justify-content-center"
        >
          <button
            type="submit"
            id="submit-btn"
            class="btn mt-4 mb-5"
            style="background-color: #49cb8f; color: white"
          >
            Create New Account
          </button>
          <!---TODO: Add JS to 
            -Verify unique username and password with db
            -Error upon no success. Else, link to user homepage where they can create and view their business
          -->
        </div>
      </form>
    </div>
    <script src="../Clients/accountCreationForm.js"></script>
  </body>
</html>
