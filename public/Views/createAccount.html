<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"
      integrity="sha512-d4KkQohk+HswGs6A1d6Gak6Bb9rMWtxjOa0IiY49Q3TeFd5xAzjWXDCBW9RS7m86FQ4RzM2BdHmdJnnKRYknxw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap");
      * {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>

  <body>
    <div class="container-sm ps-3 pe-3">
      <div
        class="d-flex flex-column justify-content-center align-items-center"
        style="margin-top: 40px"
      >
        <img
          src="../Resources/logo_transparent.png"
          width="60px"
          alt=""
          style="margin-top: 56px"
        />
        <h1 class="" style="font-weight: 800; letter-spacing: 10px">
          STOREFRONT
        </h1>
      </div>
      <p
        class="text-center"
        style="margin-top: 31px; margin-bottom: 80px; font-weight: 200"
      >
        Browse thousands of business options tailored to your needs!
      </p>
      <h2 class="text-left" style="margin-bottom: 2rem; font-weight: 600">
        Register
      </h2>
      <form id="account-creation-form" class="container mt-4">
        <label for="username-field" class="ps-2 fs">Username</label>
        <input type="text" id="username-field" class="form-control" />

        <label for="password-field" class="mt-4 ps-2 fs">Password</label>
        <input type="password" id="password-field" class="form-control" />

        <label for="password-field-verify" class="mt-4 ps-2 fs"
          >Re-enter your password</label
        >
        <input
          type="password"
          id="password-field-verify"
          class="form-control"
        />

        <div class="d-grid">
          <label class="mb-0 mt-4 ms-2">User Account Type</label>
          <button
            type="button"
            class="btn btn-outline-secondary dropdown-toggle flex-column mt-0"
            data-bs-toggle="dropdown"
            id="account-type-field"
          >
            Customer
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" class="Customer" style="cursor: pointer"
                >Customer</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                class="BusinessOwner"
                style="cursor: pointer"
                >Business Owner</a
              >
            </li>
          </ul>
        </div>

        <div
          class="submit-cont d-flex flex-column align-items-center justify-content-center mt-4"
        >
          <button
            type="submit"
            id="submit-btn"
            class="btn mt-4"
            style="
              background-color: #e2faf3;
              color: black;
              width: 158px;
              height: 53px;
              font-weight: 400;
              padding: 12px 0 12px 0;
              border: 1px solid #929292;
            "
          >
            Create Account
          </button>
          <!---TODO: Add JS to link to user homepage where they can create and view their business / user home
          -->
        </div>
        <div
          class="submit-cont d-flex flex-column align-items-center justify-content-center mt-4"
        >
          <a
            type="button"
            id="submit-btn"
            class="mb-5"
            href="/login"
            style="margin-top: 50px; color: gray; text-decoration: none"
          >
            Already registered? Login instead!
          </a>
          <!---TODO: Add JS to link to user homepage where they can create and view their business / user home
        --></div>
      </form>
    </div>
    <script src="../Clients/accountCreationForm.js"></script>
  </body>
</html>
