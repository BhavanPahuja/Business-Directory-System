<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../Styles/user-home-search-styles.css" />
  </head>

  <body>
    <header
      class="desktop-nav navbar mb-4 ps-2 pe-2"
      style="background-color: #3cbea0"
    >
      <button class="home btn text-light">Home</button>
      <button class="logout btn text-light">Logout</button>
    </header>

    <header
      class="mobile-nav navbar mb-4 ps-2 pe-2"
      style="background-color: #3cbea0"
    >
      <button class="home btn">
        <svg
          width="40"
          height="36"
          viewBox="0 0 40 36"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke="#000"
            d="m2.34938,16.08773l17.60757,-15.22521l17.60757,15.22521l-35.21514,0z"
            fill="black"
          />
          <rect
            stroke="#000"
            x="5.70307"
            y="15.40125"
            width="9.53743"
            height="19.92686"
            fill="black"
          />
          <rect
            stroke="#000"
            x="24.70732"
            y="15.32436"
            width="9.53743"
            height="20.07436"
            fill="black"
          />
          <rect
            stroke="#000"
            height="8.36792"
            width="10.12312"
            y="15.35605"
            x="15.01626"
            fill="black"
          />
        </svg>
      </button>
      <button class="logout btn">
        <svg
          width="40"
          height="36"
          viewBox="0 0 40 36"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M30 8L27.18 10.82L32.34 16H12V20H32.34L27.18 25.16L30 28L40 18L30 8ZM4 4H20V0H4C1.8 0 0 1.8 0 4V32C0 34.2 1.8 36 4 36H20V32H4V4Z"
            fill="black"
          />
        </svg>
      </button>
    </header>

    <div class="search container mb-5">
      <div class="row justify-content-md-center">
        <div class="col col-lg-8 ms-3 me-3">
          <input
            id="search-bar"
            class="form-control form-control-lg"
            type="search"
            placeholder="Search for a business or category"
          />
        </div>
      </div>
    </div>

    <div class="categories">
      <div class="container col-lg-6">
        <h4 class="row justify-content-center pb-4">Search by categories</h4>
        <div class="row justify-content-md-center">
          <div class="col col-6 col-sm-6 col-md-4 col-lg-4 mb-3">
            <input
              type="image"
              id="dining"
              alt="Dining"
              onclick=""
              src="../Resources/dining-icon.png"
            />
          </div>
          <div class="col col-6 col-sm-6 col-md-4 col-lg-4 mb-3">
            <input
              type="image"
              id="shopping"
              alt="Shopping"
              src="../Resources/shopping-icon.png"
            />
          </div>
          <div class="col col-6 col-sm-6 col-md-4 col-lg-4 mb-3">
            <input
              type="image"
              id="groceries"
              alt="Groceries"
              src="../Resources/groceries-icon.png"
            />
          </div>
          <div class="col col-6 col-sm-6 col-md-4 col-lg-4 mb-3">
            <input
              type="image"
              id="automotive"
              alt="Automotive"
              src="../Resources/automotive-icon.png"
            />
          </div>
          <div class="col col-6 col-sm-6 col-md-4 col-lg-4 mb-3">
            <input
              type="image"
              id="health"
              alt="Health"
              src="../Resources/health-icon.png"
            />
          </div>
          <div class="col col-6 col-sm-6 col-md-4 col-lg-4 mb-3">
            <input
              type="image"
              id="beauty"
              alt="Beauty"
              src="../Resources/beauty-icon.png"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="../Clients/customerHomepageClient.js"></script>
    <script src="../Clients/header.js"></script>
  </body>
</html>
