<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"
      integrity="sha512-d4KkQohk+HswGs6A1d6Gak6Bb9rMWtxjOa0IiY49Q3TeFd5xAzjWXDCBW9RS7m86FQ4RzM2BdHmdJnnKRYknxw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <header class="navbar mb-3 ps-2 pe-2" style="background-color: #3ca7be">
      <div style="height: 55px"></div>
    </header>
    <div class="container-sm ps-3 pe-3">
      <h1 class="text-center fw-bolder mt-4">MyBusinessHub Login</h1>
      <form id="login-form">
        <label for="username-field" class="mt-4 ps-2 fs">Username</label>
        <input type="text" id="username-field" class="form-control" />

        <label for="password-field" class="mt-4 ps-2 fs">Password</label>
        <input type="password" id="password-field" class="form-control" />

        <div
          class="submit-cont d-flex flex-column align-items-center justify-content-center"
        >
          <button
            type="submit"
            id="submit-btn"
            class="btn mt-4"
            style="background-color: #49cb8f; color: white"
          >
            Login
          </button>
        </div>
      </form>
      <div>
        <p class="text-center mt-4">
          New here? <a href="create-account">Create a new account!</a>
        </p>
      </div>
    </div>
    <script src="../Clients/login.js"></script>
  </body>
</html>
